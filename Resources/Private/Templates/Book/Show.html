{namespace b=Tx_Books_ViewHelpers}
<h1>
	{book.title} ({book.category.title})<br />
	<f:render partial="Tags" arguments="{tags: book.tags}" />
</h1>
<h3>by {book.author}</h3>

<f:if condition="{book.cover}">
	<f:for each="{book.coverArray}" as="cover">
		<a href="{f:uri.image(src: 'uploads/tx_books/{cover}', maxWidth: 600, maxHeight: 600)}" class="tx-books-cover lightbox">
			<f:image src="uploads/tx_books/{cover}" alt="{book.title}" width="100" />
		</a>
	</f:for>
</f:if>

{book.excerpt -> f:format.html()}

<hr />
<f:link.action action="list" class="btn"><i class="icon-circle-arrow-left"></i> Back</f:link.action>
