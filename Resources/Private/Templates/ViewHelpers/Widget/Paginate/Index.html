<f:if condition="{configuration.insertAbove}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:section name="paginator">
	<ul class="pagination">
		<li{f:if(condition: pagination.previousPage, else: ' class="disabled"')}>
			<f:if condition="{pagination.previousPage} > 1">
				<f:then>
					<f:widget.link arguments="{currentPage: pagination.previousPage}">previous</f:widget.link>
				</f:then>
				<f:else>
					<f:widget.link>Â«</f:widget.link>
				</f:else>
			</f:if>
		</li>
		<f:for each="{pagination.pages}" as="page">
			<f:if condition="{page.isCurrent}">
				<f:then>
					<li class="active">
						<a href="#">{page.number}</a>
					</li>
				</f:then>
				<f:else>
					<li>
						<f:if condition="{page.number} > 1">
							<f:then>
								<f:widget.link arguments="{currentPage: page.number}">{page.number}</f:widget.link>
							</f:then>
							<f:else>
								<f:widget.link>{page.number}</f:widget.link>
							</f:else>
						</f:if>
					</li>
				</f:else>
			</f:if>
		</f:for>
		<li{f:if(condition: pagination.nextPage, else: ' class="disabled"')}>
			<f:widget.link arguments="{currentPage: pagination.nextPage}">Â»</f:widget.link>
		</li>
	</ul>
</f:section>
